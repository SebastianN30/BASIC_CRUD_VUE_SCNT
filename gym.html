<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Interfaz</title>
</head>
<body>
    <div class="container mt-5" id="app">
        <H3>{{titulo}}</H3>

        <input type="text" class="form-control my-3" v-model="nuesvaTarea" v-on:keyup.enter="agregarTarea">
        <button class="btn btn-primary" @click="agregarTarea">Agregar</button>
        
        <div class="mt-3" v-for="(item, index) of tareas">
            <div class="alert" 
            :class="['alert', item.estado ? 'alert-success' : 'alert-danger']" role="alert">
                <div class="d-flex d-flex justify-content-between aling-items-center">
                    <div>
                        {{index}} - {{item.nombre}} - {{item.estado}}
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm" @click="editarTarea(index)">OK</button>
                        <button class="btn btn-danger btn-sm" @click="falsaTarea(index)">X</button>
                    </div>
                </div>    
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="gym.js"></script>
</body>
</html>
